# project_root/.travis.yml
notifications:
    webhooks: https://coveralls.io/webhook

matrix:
    include:
        - language: node_js
          node_js:
              - "10"
          dist: trusty
          addons:
              sonarcloud:
                  organization: "swsnu"
                  token:
                      secure: ""
          env:
              - COVERALLS_PARALLEL=true
          before_install:
              - cd ./front-end/wearhouse
          install:
              - yarn install
              - yarn add coveralls
          script:
              - ./node_modules/.bin/eslint src
              - yarn test --coverage --watchAll=false
          after_success:
              - sonar-scanner
              - cat ./coverage/lcov.info | coveralls

        - language: python
          python:
              - "3.7"
          env:
              - COVERALLS_PARALLEL=true
          addons:
              sonarcloud:
                  organization: "swsnu"
                  token:
                      secure: ""
          before_install:
              - cd ./back-end/wearhouse
          install:
              - pip install -r requirements.txt
          script:
              - python3 manage.py makemigrations user outfit item tag weather --settings=wearhouse.settings.development
              - python3 manage.py migrate --settings=wearhouse.settings.development
              - coverage run --branch --source='./item','./outfit','./tag','./user', '.weather'  --omit='manage.py','*/wsgi.py','*/__init__.py','backend/*','dataset/*' manage.py test manage.py test --settings=wearhouse.settings.development
              - coverage report
          after_success:
              - coveralls
              - sonar-scanner
