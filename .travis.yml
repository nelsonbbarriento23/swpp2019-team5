# project_root/.travis.yml
matrix:
    include:
        - language: node_js
          node_js:
              - "10"
          dist: trusty
          addons:
              sonarcloud:
                  organization: "swsnu"
                  token:
                      secure: ""
          before_install:
              - cd ./front-end/wearhouse
          install:
              - yarn install
              - yarn add coveralls
          script:
              - ./node_modules/.bin/eslint src
              - yarn test --coverage --watchAll=false
              - sonar-scanner
          after_success:
              - cat ./coverage/lcov.info | ./node_modules/coveralls/bin.coveralls.js
        - language: python
          python:
              - "3.7"
          before_install:
              - cd ./back-end/wearhouse
          install:
              - pip install -r requirements.txt
          script:
              - coverage run --branch --source='./item','./outfit','./tag' manage.py test
              - coverage report
          after_success:
              - coveralls
